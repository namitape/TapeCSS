<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .site-section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
    }
    
    .site-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .option {
      margin: 8px 0;
    }
    
    .option label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }
    
    .option input[type="range"] {
      width: 100%;
    }
    
    .option input[type="color"] {
      width: 100%;
      height: 30px;
      border: none;
      border-radius: 4px;
    }
    
    .value-display {
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Custom CSS Styler</h2>
  </div>
  
  <div class="site-section">
    <div class="site-title">
      Twitter/X
      <label class="toggle">
        <input type="checkbox" id="twitter-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <label>影の濃さ</label>
      <input type="range" id="twitter-shadow" min="0" max="100" value="50">
      <div class="value-display" id="twitter-shadow-value">50%</div>
    </div>
    <div class="option">
      <label>アクセントカラー</label>
      <input type="color" id="twitter-accent" value="#1da1f2">
    </div>
  </div>
  
  <div class="site-section">
    <div class="site-title">
      GitHub
      <label class="toggle">
        <input type="checkbox" id="github-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <label>背景の暗さ</label>
      <input type="range" id="github-darkness" min="0" max="100" value="20">
      <div class="value-display" id="github-darkness-value">20%</div>
    </div>
    <div class="option">
      <label>コードハイライト</label>
      <input type="color" id="github-highlight" value="#f6f8fa">
    </div>
  </div>
  
  <div class="site-section">
    <div class="site-title">
      YouTube
      <label class="toggle">
        <input type="checkbox" id="youtube-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <label>プレイヤーの角丸</label>
      <input type="range" id="youtube-radius" min="0" max="20" value="8">
      <div class="value-display" id="youtube-radius-value">8px</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
